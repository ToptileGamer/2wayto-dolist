<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Planner with Multiple PDF Uploads</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d0d0d;
      --card-bg: #1a1a1f;
      --neon-blue: #00ffff;
      --neon-pink: #ff00ff;
      --text-color: #e0e0e0;
      --glow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff;
      --glow-pink: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #090909, #121212);
      color: var(--text-color);
      padding: 40px;
    }

    h1, h3 {
      text-align: center;
      color: var(--neon-blue);
      text-shadow: var(--glow);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 1px solid var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
    }

    th, td {
      padding: 15px;
      border: 1px solid var(--neon-pink);
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: var(--card-bg);
      color: var(--neon-pink);
      text-shadow: var(--glow-pink);
    }

    td {
      background-color: #111;
    }

    input[type="text"] {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--neon-blue);
      padding: 8px;
      width: 90%;
      font-family: 'Orbitron', sans-serif;
      border-radius: 5px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--neon-pink);
      box-shadow: var(--glow-pink);
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      background-color: var(--neon-pink);
      color: #000;
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 6px;
      display: inline-block;
      font-size: 0.85rem;
      margin-top: 8px;
      box-shadow: var(--glow-pink);
      transition: 0.3s;
    }

    .file-label:hover {
      background-color: var(--neon-blue);
      box-shadow: var(--glow);
    }

    .file-names {
      margin-top: 10px;
      font-size: 0.75rem;
      color: var(--neon-blue);
      text-shadow: var(--glow);
    }

    @media (max-width: 768px) {
      table, th, td {
        font-size: 0.85rem;
      }

      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Study Planner</h1>
  <h3>Enter Your Weekly Plan & Upload PDF Notes</h3>

  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Subject</th>
        <th>Time Slot</th>
        <th>Notes</th>
        <th>PDF Uploads</th>
      </tr>
    </thead>
    <tbody>
      <!-- Row Template -->
      <script>
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        document.addEventListener("DOMContentLoaded", () => {
          const tbody = document.querySelector("tbody");
          days.forEach((day, i) => {
            const id = `pdfUpload${i}`;
            tbody.innerHTML += `
              <tr>
                <td>${day}</td>
                <td><input type="text" placeholder="Subject"></td>
                <td><input type="text" placeholder="e.g. 10am - 11am"></td>
                <td><input type="text" placeholder="Topics or goals..."></td>
                <td>
                  <label class="file-label" for="${id}">Upload PDFs</label>
                  <input type="file" id="${id}" multiple accept=".pdf" onchange="showFiles(this)">
                  <div class="file-names" id="names-${id}">No files selected</div>
                </td>
              </tr>
            `;
          });
        });

        function showFiles(input) {
          const nameDiv = document.getElementById("names-" + input.id);
          if (input.files.length === 0) {
            nameDiv.textContent = "No files selected";
          } else {
            const names = Array.from(input.files).map(f => f.name);
            nameDiv.textContent = names.join(', ');
          }
        }
      </script>
    </tbody>
  </table>

</body>
</html>
