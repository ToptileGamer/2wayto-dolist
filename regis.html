<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #6a11cb 50%, #2575fc 50%);
      position: relative;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
    }

    td {
      padding: 12px 8px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #5d0ccb, #2061e2);
    }

    textarea {
      resize: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Wavy SVG divider -->
  <svg class="wave" width="100%" height="100%" viewBox="0 0 1440 320">
    <path fill="#fff" fill-opacity="1"
      d="M0,128L80,160C160,192,320,256,480,266.7C640,277,800,235,960,218.7C1120,203,1280,213,1360,218.7L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
    </path>
  </svg>

  <!-- Registration Form -->
  <div class="container">
    <h1>Registration Form</h1>
    <form action="#" method="post">
      <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" name="fullname" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" required></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" rows="3"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
